<body>
    <label>
        <h2>Número de la suerte:</h2>
        <h3>¿Tu número de la suerte es Par o Impar?</h3>
        <p>Ingrésalo aquí</p>
        <input type="number" id="numUsuario">
        <input type="button" value="analizar" onclick="alert('Tu número de la suerte... ' + parImpar() )">
    </label>

    <label>
        <h2>Le invito a conocer si está o no en edad de jubilarse:</h2>

        <br>
        <input type="number" id="edadUsuario">
        <br>
        <h3>Por favor indique su género. </h3>
        <p>Seleccione "M" para masculino y "F" para femenino</p>
        <br>
        <select name="género" id="generoUsuario">
            <option>M</option>
            <option>F</option>
        </select>
        <input type="button" value="evaluar" onclick="alert( edadJubila() )">
    </label>

    <script src="asincronoM2C2.js" type="text/JavaScript"></script>
